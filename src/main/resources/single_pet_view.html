<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Feedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a482c5ced2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <div class="anchor">
        <div class="container">
            <section>
                <header id="header">
                    <img src="images/feedia_logo.png" alt="site logo" class="logo">
                    <div class="site_links">
                        <p><a href="#"><i class="fas fa-egg"></i>Add Pet</a></p>
                    </div>
                </header>
                </header>
            </section>

            <div class="anchor">
                <div class="container">
                    <section>
                        <div class="single_pet">
                            <div class="pet_archive_link">
                            <a>Archive Pet</a>
                            </div>
                            <div class="pet_bio">
                                <div class="pet_portrait">
                                    <img src="images/kaiju.png" src="it's your pet!">
                                </div>
                                <div class="pet_info">
                                    <div id="name_display">
                                        <h4>Name: </h4>
                                        <p>Kaiju</p>
                                    </div>

                                    <div id="age_display" class="info_display">
                                        <h4>Age: </h4>
                                        <p>Immortal</p>
                                     </div>

                                    <div id="gender_display" class="info_display">
                                        <h4>Sex:</h4>
                                        <p>Boy</p>
                                    </div>
                                </div>
                            </div>
                            <div class="single_pet_display" class="info_display">
                                <table>
                                    <th>Schedule:</th>
                                    <th>Add Schedule</th>

                                </table>
                            </div>
                        </div>
                    </section>
                    <section>
                        <footer>
                            <div class="footer_text">
                                <p>We Can Code it &copy; 2021</p>
                            </div>
                        </footer>
                    </section>
                </div>
            </div>
</body>

</html>
